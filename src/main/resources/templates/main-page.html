<!DOCTYPE html>
<html>
<head>
    <title>Padel Match Manager</title>
    <!-- Your page's title, CSS, and other meta tags -->
</head>
<body>
<!-- Your main page content -->
<h1>Welcome to the Main Page</h1>

<!-- "Create Challenge" form -->
<form action="/createChallenge" method="post" th:object="${newChallenge}">
    <label for="challengeName">Challenge Name:</label>
    <input type="text" id="challengeName" name="name" required>
    <button type="submit">Create Challenge</button>
</form>

<!-- List of active challenges -->
<h2>Active Challenges:</h2>
<ul>
    <li th:each="challenge : ${activeChallenges}">
        <a th:href="@{/challengeDetails(id=${challenge.id})}" th:text="${challenge.name}"></a>
    </li>
</ul>
<ul>
    <!-- Iterate over the list of active challenges and display them -->
    <li th:each="challenge : ${activeChallenges}">
        <span th:text="${challenge.name}"></span>
    </li>
</ul>
</body>
</html>
